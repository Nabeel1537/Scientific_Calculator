<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 2px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    hr {
      margin: 20px 0;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Scientific Calculator</h1>
    <form method="POST">
      <h3>Basic Operations</h3>
      <label>First Number:</label>
      <input type="number" name="num1" step="any">

      <label>Second Number:</label>
      <input type="number" name="num2" step="any" >

      <div>
        <button type="submit" name="operation" value="add">Add</button>
        <button type="submit" name="operation" value="subtract">Subtract</button>
        <button type="submit" name="operation" value="multiply">Multiply</button>
        <button type="submit" name="operation" value="divide">Divide</button>
        <button type="submit" name="operation" value="power">Power</button>
        <button type="submit" name="operation" value="sqrt">Square Root</button>
      </div>

      <hr>

      <h3>Trigonometry</h3>
      <label>Angle (Degrees):</label>
      <input type="number" name="angle" step="any">

      <div>
        <button type="submit" name="operation" value="sin">Sin</button>
        <button type="submit" name="operation" value="cos">Cos</button>
        <button type="submit" name="operation" value="tan">Tan</button>
      </div>

      {% if result is not none %}
      <div class="result">
        <strong>Result:</strong> {{ result }}
      </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
